<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 1href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>SNAP - make remote work</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="./images/logo.svg" alt="SNAP logo">
            </div>

            <!-- Mobile Menu -->
            <div class="navbar__menuicon">
                <img src="./images/icon-menu.svg" alt="Menu icon">
            </div>

            <!-- Desktop Menu -->
            <div class="desktop-menu">
                <div class="desktop-menu__options">
                    <ul>
                        <div class="dropdown">
                            <li id="dropbtn" onclick="toggleDropdown()">Features<img id="arrowIcon" class="arrow-down" src="./images/icon-arrow-down.svg" alt="Down arrow">
                                <div class="desktop-menu__options--features-menu dropdown-content" id="myDropdown">
                                    <ul>
                                        <li><div><img src="./images/icon-todo.svg" alt=""></div>Todo List</li>
                                        <li><div><img src="./images/icon-calendar.svg" alt=""></div>Calendar</li>
                                        <li><div><img src="./images/icon-reminders.svg" alt=""></div>Reminders</li>
                                        <li><div><img src="./images/icon-planning.svg" alt=""></div>Planning</li>
                                    </ul>
                                </div>
                            </li>
                        </div>
                        <li>Company<img src="./images/icon-arrow-down.svg" alt="Down arrow">
                            <div class="desktop-menu__options--company-menu">
                                <ul>
                                    <li>History</li>
                                    <li>Our Team</li>
                                    <li>Blog</li>
                                </ul>
                            </div>
                        </li>
                        <li>Careers</li>
                        <li>About</li>
                    </ul>
                </div>

                <div class="desktop-menu__signup">
                    <ul>
                        <li>Login</li>
                        <li>
                            <button>Register</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <figure class="main-image"></figure>

        <article class="main">
            <div class="main__title">
                <h1>Make remote work</h1>
            </div>
            <div class="main__text">
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            </div>
            <div class="main__button">
                <button>Learn more</button>
            </div>

            <footer>
                <div class="clients">
                    <div><img src="./images/client-databiz.svg" alt="Databiz logo"></div>
                    <div><img src="./images/client-audiophile.svg" alt="Audiophile logo"></div>
                    <div><img src="./images/client-meet.svg" alt="Meet logo"></div>
                    <div><img src="./images/client-maker.svg" alt="Maker logo"></div>
                </div>
            </footer>
        </article>
    </main>
    <script src="./app.js"></script>
</body>
</html>
